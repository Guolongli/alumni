<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>发布活动</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<div class="container" style="margin-top:20px;">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/add">发布活动</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
	<form class="form-horizontal" action="{:url('activity/index/publish')}" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label">活动名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" placeholder="请输入活动名称">
    </div>
     <label class="col-sm-2 control-label">活动时间</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="time" placeholder="请输入活动时间">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">活动内容</label>
    <div class="col-sm-10">
      <textarea rows="10" class="form-control" name="content" placeholder="请输入活动内容"></textarea>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">发布活动</button>
    </div>
  </div>
</form>
</div>
</body>
</html>
